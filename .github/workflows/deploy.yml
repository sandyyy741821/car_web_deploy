name: CICD_FLOW

on:
  push:
    branches:
      - main  

jobs:
  sonar_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Add SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_PUBLIC_IP }} >> ~/.ssh/known_hosts

      - name: Connect to EC2 & Start SonarQube
        run: |
          ssh -i ~/.ssh/id_rsa ec2-user@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
          cd /opt/sonarqube/bin/linux-x86-64
          ./sonar.sh start
          sleep 10
          ./sonar.sh status
          EOF

      - name: Wait for SonarQube to Start
        run: sleep 60      

      - name: Run SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: http://${{ secrets.EC2_PUBLIC_IP }}:9000


      - name: Wait for SonarQube Analysis
        run: sleep 30
        
      - name: Fetch SonarQube Issues
        run: |
          curl -u ${{ secrets.SONAR_TOKEN }}: \
          "http://${{ secrets.EC2_PUBLIC_IP }}:9000/api/issues/search?componentKeys=car_web_deployment&types=BUG,VULNERABILITY,CODE_SMELL" \
          | jq '.' > sonarqube_issues.json

      - name: Upload SonarQube Report
        uses: actions/upload-artifact@v4
        with:
          name: sonarqube-report
          path: sonarqube_issues.json        

      - name: Stop SonarQube on EC2
        run: |
          ssh -i ~/.ssh/id_rsa ec2-user@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
          cd /opt/sonarqube/bin/linux-x86-64
          ./sonar.sh stop
          EOF

  deploy:
    runs-on: ubuntu-latest
    needs: sonar_scan 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Ensure Website Directory Exists
        run: |
          if [ ! -d "./website" ]; then
            echo "Error: 'website' directory not found!"
            exit 1
          fi

      - name: Deploy to S3
        run: aws s3 sync ./website s3://${{ secrets.S3_BUCKET_NAME }} --delete  
